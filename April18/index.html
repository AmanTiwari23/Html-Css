<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="demo.js">
      <div>
        <label for="name">Enter name</label>
        <input
          type="text"
          name="name"
          id="name"
          value="aman"
          placeholder="Enter your name"
        />
      </div>
      <br /><br />
      <div>
        <label for="email">Enter email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>
      <br />
    <div>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday">
    </div>
      <br />
      <div>
        <label for="age">enter age</label>
        <input type="number" name="age" id="age" placeholder="enter password" />
      </div>
      <br />
      <div>
        <label for="psw">enter pass</label>
        <input
          type="password"
          id="psw"
          name="password"
          placeholder="enter password"
        />
      </div>
      <div>
        <label for="eligible">are you eligible or not ?</label>
        <input type="checkbox" name="eligible" id="eligible">
      </div>
      <div>
        <label for="hobby">select hobby</label>
        <input type="checkbox" name="hobby" id="singing">
        <label for="singing">singing</label>
        <input type="checkbox" name="hobby" id="dancing">
        <label for="singing">dancing</label>
        <input type="checkbox" name="hobby" id="sports">
        <label for="singing">sports</label>
      </div>
      <br>
      <div>
        <label for="gender">select gender</label>
        <input type="radio" name="gender" id="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">female</label>
        
      </div>
      <div>
        <input type="submit" value="submit" />
      </div>
    </form>
  </body>
</html>
