<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="rolldice.css" />
  </head>
  <body>
    <div class="container">
    <h1>ðŸŽ² Dice Roller</h1>
    
    <!-- Dice faces 1 to 6 -->
    <div class="dice" id="dice-1">
      <span class="dot center"></span>
    </div>
    <div class="dice" id="dice-2">
      <span class="dot top-left"></span>
      <span class="dot bottom-right"></span>
    </div>
    <div class="dice" id="dice-3">
      <span class="dot top-left"></span>
      <span class="dot center"></span>
      <span class="dot bottom-right"></span>
    </div>
    <div class="dice" id="dice-4">
      <span class="dot top-left"></span>
      <span class="dot top-right"></span>
      <span class="dot bottom-left"></span>
      <span class="dot bottom-right"></span>
    </div>
    <div class="dice" id="dice-5">
      <span class="dot top-left"></span>
      <span class="dot top-right"></span>
      <span class="dot center"></span>
      <span class="dot bottom-left"></span>
      <span class="dot bottom-right"></span>
    </div>
    <div class="dice" id="dice-6">
      <span class="dot top-left"></span>
      <span class="dot top-right"></span>
      <span class="dot middle-left"></span>
      <span class="dot middle-right"></span>
      <span class="dot bottom-left"></span>
      <span class="dot bottom-right"></span>
    </div>

    <button onclick="rollDice()">Roll Dice</button>
  </div>
    <script src="rolldice.js"></script>
  </body>
</html>
